<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>chessboardjs Example #2005 - Animation Speed</title>
  <link rel="stylesheet"
      href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
      integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU"
      crossorigin="anonymous">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"
        integrity="sha384-8Vi8VHwn3vjQ9eUHUxex3JSN/NFqUg3QbPyX8kWyb93+8AC/pPWTzj+nHtbC5bxD"
        crossorigin="anonymous"></script>
</head>
<body>

<p>Iterative MTDF depth 4, quiesce, 3_men tb, 5s until last depth has to be started, no king safety</p>

<div id="myBoard" style="width: 400px"></div>
<button id="backBtn">Back</button>
<button id="nextBtn">Next</button>

<script>


var game = [
  'rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR w KQkq - 0 1',
  'rnbqkbnr/pppppppp/8/8/4P3/8/PPPP1PPP/RNBQKBNR b KQkq - 0 1',
  'rnbqkbnr/ppp1pppp/8/3p4/4P3/8/PPPP1PPP/RNBQKBNR w KQkq f1 0 1',
  'rnbqkbnr/ppp1pppp/8/3P4/8/8/PPPP1PPP/RNBQKBNR b KQkq c1 0 1',
  'rnb1kbnr/ppp1pppp/8/3q4/8/8/PPPP1PPP/RNBQKBNR w KQkq - 0 1',
  'rnb1kbnr/ppp1pppp/8/3q4/8/8/PPPPNPPP/RNBQKB1R b KQkq - 0 1',
  'rnb1kbnr/ppp2ppp/8/3qp3/8/8/PPPPNPPP/RNBQKB1R w KQkq f1 0 1',
  'rnb1kbnr/ppp2ppp/8/3qp3/8/2N5/PPPPNPPP/R1BQKB1R b KQkq c1 0 1',
  'rnb1kbnr/ppp2ppp/8/4p3/2q5/2N5/PPPPNPPP/R1BQKB1R w KQkq - 0 1',
  'rnb1kbnr/ppp2ppp/8/4p3/2qP4/2N5/PPP1NPPP/R1BQKB1R b KQkq - 0 1',
  'rnb1k1nr/ppp2ppp/3b4/4p3/2qP4/2N5/PPP1NPPP/R1BQKB1R w KQkq - 0 1',
  'rnb1k1nr/ppp2ppp/3b4/4p3/2qP1P2/2N5/PPP1N1PP/R1BQKB1R b KQkq - 0 1',
  'rnb1k1nr/ppp2ppp/3b4/8/2qp1P2/2N5/PPP1N1PP/R1BQKB1R w KQkq - 0 1',
  'rnb1k1nr/ppp2ppp/3b4/8/2qN1P2/2N5/PPP3PP/R1BQKB1R b KQkq - 0 1',
  'rnb1k1nr/ppp2ppp/3b4/8/1q1N1P2/2N5/PPP3PP/R1BQKB1R w KQkq - 0 1',
  'rnb1k1nr/ppp2ppp/3b4/1B6/1q1N1P2/2N5/PPP3PP/R1BQK2R b KQkq - 0 1',
  'rn2k1nr/pppb1ppp/3b4/1B6/1q1N1P2/2N5/PPP3PP/R1BQK2R w KQkq - 0 1',
  'rn2k1nr/pppb1ppp/3b4/1B6/1q1N1P2/P1N5/1PP3PP/R1BQK2R b KQkq - 0 1',
  'rn2k1nr/pppb1ppp/3b4/1Bq5/3N1P2/P1N5/1PP3PP/R1BQK2R w KQkq - 0 1',
  'rn2k1nr/pppB1ppp/3b4/2q5/3N1P2/P1N5/1PP3PP/R1BQK2R b KQkq - 0 1',
  'r3k1nr/pppn1ppp/3b4/2q5/3N1P2/P1N5/1PP3PP/R1BQK2R w KQkq - 0 1',
  'r3k1nr/pppn1ppp/3b4/2q5/3N1P2/P1N5/1PP1Q1PP/R1B1K2R b KQkq - 0 1',
  'r4knr/pppn1ppp/3b4/2q5/3N1P2/P1N5/1PP1Q1PP/R1B1K2R w KQ - 0 1',
  'r4knr/pppn1ppp/3b4/2q5/3N1P2/P1N1B3/1PP1Q1PP/R3K2R b KQ - 0 1',
  '4rknr/pppn1ppp/3b4/2q5/3N1P2/P1N1B3/1PP1Q1PP/R3K2R w KQ - 0 1',
  '4rknr/pppn1ppp/3b4/2q5/3N1P2/P1N1B3/1PP1QKPP/R6R b - - 0 1',
  '4rk1r/pppn1ppp/3b1n2/2q5/3N1P2/P1N1B3/1PP1QKPP/R6R w - - 0 1',
  '4rk1r/pppn1ppp/3b1n2/2q5/3N1P2/P1N1BQ2/1PP2KPP/R6R b - - 0 1',
  '4rk1r/pppn1ppp/3b1n2/8/2qN1P2/P1N1BQ2/1PP2KPP/R6R w - - 0 1',
  '4rk1r/pppn1ppp/3b1n2/8/2qN1P2/P1N1BQK1/1PP3PP/R6R b - - 0 1',
  '4rk1r/pp1n1ppp/3b1n2/2p5/2qN1P2/P1N1BQK1/1PP3PP/R6R w - f1 0 1',
  '4rk1r/pp1n1ppp/3b1n2/2p2N2/2q2P2/P1N1BQK1/1PP3PP/R6R b - c1 0 1',
  '4rk1r/pp1n1ppp/q2b1n2/2p2N2/5P2/P1N1BQK1/1PP3PP/R6R w - - 0 1',
  '4rk1r/pp1n1ppp/q2b1n2/2p2N2/5P2/P1N1BQ2/1PP2KPP/R6R b - - 0 1',
  '4rk1r/ppbn1ppp/q4n2/2p2N2/5P2/P1N1BQ2/1PP2KPP/R6R w - - 0 1',
  '4rk1r/ppbn1ppp/q4n2/2pN1N2/5P2/P3BQ2/1PP2KPP/R6R b - - 0 1',
  '4rk1r/ppbn1ppp/q7/2pN1N2/4nP2/P3BQ2/1PP2KPP/R6R w - - 0 1',
  '4rk1r/ppbn1ppp/q7/2pN1N2/4nP2/P3BQ2/1PP3PP/R5KR b - - 0 1',
  '4rk1r/pp1n1ppp/q7/b1pN1N2/4nP2/P3BQ2/1PP3PP/R5KR w - - 0 1',
  '4rk1r/pp1n1ppp/q7/b1pN1N1Q/4nP2/P3B3/1PP3PP/R5KR b - - 0 1',
  '4rk1r/p2n1ppp/q7/bppN1N1Q/4nP2/P3B3/1PP3PP/R5KR w - f1 0 1',
  '4rk1r/p2n1ppp/q7/bppN1N1Q/4nP2/P3B3/1PP3PP/R4K1R b - c1 0 1',
  '4rk1r/p2n1ppp/q7/b1pN1N1Q/1p2nP2/P3B3/1PP3PP/R4K1R w - - 0 1',
  '4rk1r/p2n1ppp/q7/b1pN1N1Q/1p2nP2/P3B3/1PP3PP/R5KR b - - 0 1',
  '4rk1r/p2n1p1p/q5p1/b1pN1N1Q/1p2nP2/P3B3/1PP3PP/R5KR w - - 0 1',
  '4rk1r/p2n1p1p/q5pQ/b1pN1N2/1p2nP2/P3B3/1PP3PP/R5KR b - - 0 1',
  '4r1kr/p2n1p1p/q5pQ/b1pN1N2/1p2nP2/P3B3/1PP3PP/R5KR w - - 0 1',
  '4r1kr/p2n1pQp/q5p1/b1pN1N2/1p2nP2/P3B3/1PP3PP/R5KR b - - 0 1'
];
var board = Chessboard('myBoard', {
  draggable: true,
  moveSpeed: 'medium',
  snapbackSpeed: 500,
  snapSpeed: 100,
  position: game[0],
  pieceTheme: 'img/chesspieces/wikipedia/{piece}.png',
})

var i = 0

$('#backBtn').on('click', function () {
  i = Math.max(0, i-1)
  board.position(game[i])
})
$('#nextBtn').on('click', function () {
  i = Math.min(game.length, i+1)
  board.position(game[i])
})
</script>
</body>
</html>
